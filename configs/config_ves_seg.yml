---
General:
  amp: true
  device: cuda:0
  num_layers: 3
  kernel_size: 3
  task: ves-seg
  model: DynUNet
Data:
  dataset_images:
  # - "/home/lkreitner/OCTA-CUT/results/OCTA_3x3_31-09-22/test_100/images/fake_B/"
  # - z.png
  # - "/home/lkreitner/OCTA-CUT/results/OCTA_3x3_11-10-22/test_300/images/fake_B"
  # - .png
  - /home/lkreitner/OCTA-seg/results/cut/20221021_224019/test_150
  - .png
  dataset_labels:
  - "/home/lkreitner/OCTA-CUT/datasets/OCTA_3x3/trainA_00135"
  # - "/home/lkreitner/OCTA-CUT/datasets/OCTA_3x3/trainA_OLD"
  - .png
  num_classes: 1
  class_balance:
  - 1
Train:
  dataset_path: "/home/lkreitner/OCTA-seg/datasets/synth_24_07_22/train.txt"
  epochs: 60
  epochs_decay: 0
  val_interval: 1
  batch_size: 4
  lr: 0.0001
  loss: DiceBCELoss
  data_augmentation:
  - name: LoadImaged
    keys:
    - image
    - label
    image_only: true
  - name: ScaleIntensityd
    keys:
    - image
    - label
    minv: 0
    maxv: 1
  - name: EnsureChannelFirstd
    keys:
    - image
    - label
    strict_check: false
  - name: Resized
    keys:
    - image
    - label
    shape:
    - 1216
    - 1216
  - name: RandFlipd
    keys:
    - image
    - label
    prob: 0.5
    spatial_axis:
    - 0
    - 1
  - name: RandRotate90d
    keys:
    - image
    - label
    prob: 0.75
  - name: RandRotated
    keys:
    - image
    - label
    prob: 1
    range_x: 0.17453292519943295
    padding_mode: zeros
  - name: ScaleIntensityd
    keys:
    - image
    minv: 0
    maxv: 1
  - name: RandAdjustContrastd
    keys:
    - image
    prob: 1
    gamma:
    - 0.5
    - 2.5
  - name: AsDiscreted
    keys:
    - label
    threshold: 0.1
  - name: CastToTyped
    keys:
    - image
    - label
    dtype: dtype
Validation:
  batch_size: 4
  dataset_path: "/home/lkreitner/OCTA-seg/datasets/synth_24_07_22/val.txt"
  data_augmentation:
  - name: LoadImaged
    keys:
    - image
    - label
    image_only: true
  - name: ScaleIntensityd
    keys:
    - image
    - label
    minv: 0
    maxv: 1
  - name: EnsureChannelFirstd
    keys:
    - image
    - label
    strict_check: false
  - name: Resized
    keys:
    - image
    - label
    shape:
    - 1216
    - 1216
  - name: Rotate90d
    keys:
    - image
    - label
    k: 1
  - name: Flipd
    keys:
    - image
    - label
    spatial_axis: 0
  - name: AsDiscreted
    keys:
    - label
    threshold: 0.1
  - name: CastToTyped
    keys:
    - image
    - label
    dtype: dtype
Test:
  batch_size: 1
  dataset_images:
  # - "/home/lkreitner/OCTA-CUT/datasets/OCTA_3x3/trainB"
  # - ".bmp"
  - /home/lkreitner/OCTA-seg/datasets/Munich_OCTA
  - .png
  # dataset_path: "/home/lkreitner/OCTA-CUT/datasets/OCTA_3x3/train.txt"
  dataset_path: /home/lkreitner/OCTA-seg/datasets/Munich_OCTA/test.txt
  num_samples: 10
  save_images: false
  data_augmentation:
  - name: LoadImaged
    keys:
    - image
    image_only: true
  - name: ScaleIntensityd
    keys:
    - image
    minv: 0
    maxv: 1
  - name: EnsureChannelFirstd
    keys:
    - image
    strict_check: false
  - name: Resized
    keys:
    - image
    - label
    shape:
    - 1216
    - 1216
  - name: Rotate90d
    keys:
    - image
    k: 1
  - name: Flipd
    keys:
    - image
    spatial_axis: 0
  - name: CastToTyped
    keys:
    - image
    dtype: dtype
Output:
  save_dir: "/home/lkreitner/OCTA-seg/results/ves-seg"
  save_to_disk: true
  save_to_tensorboard: true
  save_interval: 1
